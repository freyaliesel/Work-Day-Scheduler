<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <script
            src="https://kit.fontawesome.com/10b37400f6.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">
                A simple calendar app for scheduling your work day
            </p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container mb-3">
            <!-- DO NOT FORMAT THIS DOCUMENT, BREAKS STYLING -->
            <div id="nine" class="row time-block">
              <div class="col-md-1 hour">
                9AM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="ten" class="row time-block">
              <div class="col-md-1 hour">
                10AM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="eleven" class="row time-block">
              <div class="col-md-1 hour">
                11AM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="twelve" class="row time-block">
              <div class="col-md-1 hour">
                12AM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="one" class="row time-block">
              <div class="col-md-1 hour">
                1PM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="two" class="row time-block">
              <div class="col-md-1 hour">
                2PM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="three" class="row time-block">
              <div class="col-md-1 hour">
                3PM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="four" class="row time-block">
              <div class="col-md-1 hour">
                4PM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="five" class="row time-block">
              <div class="col-md-1 hour">
                5PM
              </div>
              <textarea class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.8/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.8/plugin/advancedFormat.min.js" integrity="sha512-MGC6Za7V8BU0nL3GVjgssHGIZkIMM6A+tcnxqwkdDASdOnyHwmCwyoVfxSYDxiznl4DDYeZP0Jn0p5MW+r4Rnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
        <script src="./assets/script.js"></script>
